<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>proto proxy website</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        position: relative;
        /* Set background image */
        background-image: url('https://raw.githubusercontent.com/proto-proxy/Mctools/main/IMG_0165.jpeg');
        /* Adjust background properties */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
    }
    
    #bypass-button {
        position: absolute;
        bottom: 20px;
        right: 5%;
        transform: translateX(-50%);
        background-color: lightblue;
        color: black;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }

    #text-input {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid lightblue;
        box-sizing: border-box;
        outline: none;
        display: none;
    }

    #text-input:focus {
        border-color: dodgerblue;
    }
</style>
</head>
<body>
<button id="bypass-button" onclick="toggleTextInput()">Linkvertize Bypasser</button>
<input type="text" id="text-input">
<script>
    function toggleTextInput() {
        var button = document.getElementById("bypass-button");
        var textInput = document.getElementById("text-input");
        if (button.style.display === "none") {
            button.style.display = "block";
            textInput.style.display = "none";
        } else {
            button.style.display = "none";
            textInput.style.display = "block";
        }
    }
</script>
</body>
</html>
