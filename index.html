<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>protos mc tools</title>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        overflow: hidden;
        position: relative;
        /* Set background image */
        background-image: url('https://raw.githubusercontent.com/proto-proxy/Mctools/main/IMG_0165.jpeg');
        /* Adjust background properties */
        background-size: cover; /* Cover the entire viewport */
        background-position: center; /* Center the background image */
        background-repeat: no-repeat; /* Do not repeat the background image */
    }
    
    #bypass-button,
    #zip-button,
    #bottom-middle-button {
        position: absolute;
        bottom: 20px;
        transform: translateX(-50%);
        background-color: lightblue;
        color: black;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 20px;
        border: none;
        cursor: pointer;
    }

    #bypass-button {
        left: 25%;
    }

    #zip-button {
        left: 75%;
    }

    #bottom-middle-button {
        left: 50%;
    }

    #text-input {
        position: absolute;
        top: 50px;
        left: 50%;
        transform: translateX(-50%);
        width: 80%;
        max-width: 400px;
        padding: 10px;
        font-size: 16px;
        border-radius: 10px;
        border: 1px solid lightblue;
        box-sizing: border-box;
        outline: none;
        display: none;
    }

    #file-input {
        display: none;
    }

    #text-input:focus {
        border-color: dodgerblue;
    }
</style>
</head>
<body>
<button id="bypass-button" onclick="toggleTextInput()">download on microsoft edge</button>
<button id="zip-button" onclick="openFileExplorer()">Zip to Mcpack</button>
<button id="bottom-middle-button" onclick="doNothing()">Upload File for Sudo Injection</button> <!-- No onclick function -->
<input type="text" id="text-input">
<input type="file" id="file-input" style="display: none;" onchange="handleFileSelection(event)">
<script>
    function toggleTextInput() {
        var button = document.getElementById("bypass-button");
        var zipButton = document.getElementById("zip-button");
        var textInput = document.getElementById("text-input");
        if (button.style.display === "none") {
            button.style.display = "block";
            zipButton.style.display = "block";
            textInput.style.display = "none";
        } else {
            button.style.display = "none";
            zipButton.style.display = "none";
            textInput.style.display = "block";
        }
    }

    function openFileExplorer() {
        var fileInput = document.getElementById("file-input");
        fileInput.click();
    }

    function handleFileSelection(event) {
        var selectedFile = event.target.files[0];
        if (selectedFile) {
            var filePath = "Q:\\users\\usermgr0\\downloads\\" + selectedFile.name;
            // Rename file extension to .mcpack
            var newFileName = selectedFile.name.replace(/\.[^/.]+$/, ".mcpack");
            console.log("Renamed file:", newFileName);
            // Print "Done" in the middle of the screen
            document.body.innerHTML += "<div style='position: absolute; top: 70%; left: 50%; transform: translate(-70%, -50%); font-size: 24px;'>Done</div>";
        }
    }

    function doNothing() {
        // This function does nothing
    }
</script>
</body>
</html>
